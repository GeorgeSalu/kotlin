cors:
  originPatterns: http://localhost:8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_boot_koltin?useTimezone=true&serverTimezone=UTC
    username: root
    password: password
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
spring-doc:
  paths-to-match:
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true